<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
    <div class="admin-panel">
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#users">Users</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#orders">Orders</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </div>
        <div class="content">
            <header>
                <h2>Welcome, Admin</h2>
                <a href="#">Log Out</a>
            </header>
            <div class="main-content" id="dashboard">
                <h3>Dashboard</h3>
                <p>Welcome to the admin dashboard.</p>
            </div>
            <div class="main-content" id="users" style="display: none;">
                <table>
                    <th>Name</th>
                    <th>City</th>
                    <th>Message</th>
                </table>
            </div>
            <div class="main-content" id="products" style="display: none;">
                <h3>Products</h3>
                <p>Manage your product catalog.</p>
            </div>
            <div class="main-content" id="orders" style="display: none;">
                <h3>Orders</h3>
                <p>View and process customer orders.</p>
            </div>
            <div class="main-content" id="settings" style="display: none;">
                <h3>Settings</h3>
                <p>Configure your admin panel settings.</p>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
